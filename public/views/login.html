<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="conteiner">
        <div class="backgroundrectangle">
        
        <div class="notes">
            <img src="../img/notes.svg">
        </div>
        <div class="loginrectangle">
            <div class="Welcome">Welcome to Dreamly</div>
            <div class="Sign in">Sign in</div>

            <form>
                <div class="Enteremail">Enter your username or email address</div>
                <input name="email" type="text" placeholder="email@email.com">
                <div class="Enterpassword">Enter your Password</div>
                <input name="password" type="password" placeholder="password">
                <button type="submit">Sign in</button>
                <button>Sign in with Google</button>
            </form>
            
        </div>
        <div class="sally">
            <img src="../img/sally.svg">
        </div>
        </div>
    </div>
</body>
</html>
